name: Backend Infra Tests

on:
  push:
    paths:
      - 'backend/infra/terraform/**'
      - '.github/workflows/infra-tests.yml'
  pull_request:
    paths:
      - 'backend/infra/terraform/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        working-directory: backend/infra/terraform
        run: npm install

      - name: Run tests with coverage
        working-directory: backend/infra/terraform
        run: npm run test:cov -- --ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: infra-jest-coverage
          path: backend/infra/terraform/coverage
